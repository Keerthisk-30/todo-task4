<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #000; /* Black background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .todo-container {
      background: #007bff; /* Blue card */
      color: #fff; /* White text */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }
    .task-done {
      text-decoration: line-through;
      color: #d1d1d1; /* Light gray for completed tasks */
    }
    .form-control {
      border-radius: 10px 0 0 10px;
    }
    .btn-primary {
      border-radius: 0 10px 10px 0;
    }
    .list-group-item {
      background: #ffffff;
      color: #000;
      border: none;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2 class="text-center mb-4">âœ… My Todo List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter new task...">
      <button class="btn btn-light text-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    // Auto-detect server (works locally and after deployment)
    const API_URL = `${window.location.origin}/tasks`;

    async function fetchTasks() {
      try {
        const res = await fetch(API_URL);
        const tasks = await res.json();
        renderTasks(tasks);
      } catch (err) {
        console.error("Error fetching tasks:", err);
      }
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      if (!input.value.trim()) return;
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input.value })
        });
        input.value = "";
        fetchTasks();
      } catch (err) {
        console.error("Error adding task:", err);
      }
    }

    async function toggleTask(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: "PUT" });
        fetchTasks();
      } catch (err) {
        console.error("Error toggling task:", err);
      }
    }

    async function deleteTask(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchTasks();
      } catch (err) {
        console.error("Error deleting task:", err);
      }
    }

    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span class="${task.done ? 'task-done' : ''}">${task.text}</span>
          <div>
            <button class="btn btn-success btn-sm me-2" onclick="toggleTask(${task.id})">Done</button>
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    fetchTasks();
  </script>
</body>
</html>
